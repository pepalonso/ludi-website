<div class="basketball-site">
    <!-- Navigation Menu -->
    <nav class="main-nav">
      <div class="nav-container">
        <a routerLink="/" class="nav-item">INICI</a>
        <a routerLink="/qui-som" class="nav-item">QUI SOM</a>
        <a href="#" class="nav-item">ENTITATS</a>
        <a href="#" class="nav-item">INSCRIPCIONS</a>
        <a routerLink="/galeria" class="nav-item active">GALERIA</a>
        <a href="#" class="nav-item">CONTACTE</a>
        <a href="#" class="user-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </a>
      </div>
    </nav>
  
    <!-- Gallery Header -->
    <div class="gallery-header" *ngIf="gallery">
      <div class="container">
        <div class="gallery-breadcrumb">
          <a routerLink="/galeria">Galeria</a> / <span>{{gallery.year}}</span>
        </div>
        <h1 class="gallery-title">{{gallery.title}}</h1>
        <p class="gallery-description">{{gallery.description}}</p>
      </div>
    </div>
  
    <!-- Gallery Images -->
    <section class="gallery-images-section" *ngIf="gallery">
      <div class="container">
        <div class="gallery-images-grid">
          <div class="gallery-image-card" *ngFor="let image of gallery.images">
            <div class="gallery-image-wrapper" (click)="openLightbox(image)">
              <img [src]="image.url" [alt]="image.title">
              <div class="gallery-image-overlay">
                <span class="view-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    <line x1="11" y1="8" x2="11" y2="14"></line>
                    <line x1="8" y1="11" x2="14" y2="11"></line>
                  </svg>
                </span>
              </div>
            </div>
            <div class="gallery-image-info">
              <h3>{{image.title}}</h3>
              <p *ngIf="image.description">{{image.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Back to Gallery -->
    <section class="back-section">
      <div class="container">
        <a routerLink="/galeria" class="back-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Tornar a la Galeria
        </a>
      </div>
    </section>
  
    <!-- Lightbox -->
    <div class="lightbox" *ngIf="selectedImage" (click)="closeLightbox()">
      <div class="lightbox-content" (click)="$event.stopPropagation()">
        <button class="lightbox-close" (click)="closeLightbox()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <button class="lightbox-nav prev" (click)="prevImage()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        <div class="lightbox-image-container">
          <img [src]="selectedImage.url" [alt]="selectedImage.title">
        </div>
        <button class="lightbox-nav next" (click)="nextImage()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
        <div class="lightbox-caption">
          <h3>{{selectedImage.title}}</h3>
          <p *ngIf="selectedImage.description">{{selectedImage.description}}</p>
        </div>
      </div>
    </div>
  </div>
