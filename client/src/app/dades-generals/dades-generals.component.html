
<form [formGroup]="dadesForm" (ngSubmit)="onSubmit()">
    <label for="club">Club:</label>
    <app-input-dropdown></app-input-dropdown>
  
    <label for="categoria">Categoria:</label>
    <select id="categoria" formControlName="categoria">
      <option *ngFor="let categoria of categories" [value]="categoria">{{ categoria }}</option>
    </select>
  
    <label for="sexe">Sexe:</label>
    <select id="sexe" formControlName="sexe">
      <option *ngFor="let sexe of sexes" [value]="sexe">{{ sexe }}</option>
    </select>
  
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" placeholder="exemple@gmail.com" />
  
    <label for="telefon">Tel√®fon:</label>
    <input type="number" id="telefon" formControlName="telefon" placeholder="666555444" />

    <div class="center-button">
      <button class="boton-siguiente" (click)="nextStep()" [disabled]="dadesForm.invalid">Siguiente</button>
    </div>
</form>
