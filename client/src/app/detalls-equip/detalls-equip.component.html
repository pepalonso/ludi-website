<!-- Error state -->
<div *ngIf="error" class="error-container">
  <div class="error-icon">!</div>
  <h2>Error loading team details</h2>
  <p>Please try again later.</p>
</div>

<!-- Loading state -->
<div *ngIf="!team && !error" class="loading-container">
  <mat-spinner diameter="40"></mat-spinner>
  <p>Carregant els detalls de l'equip...</p>
</div>

<!-- Once team details are loaded, render either desktop or mobile component -->
<div
  *ngIf="team"
  [ngStyle]="{
    '--primary': team.primaryColor || '#d36600',
    '--secondary': team.secondaryColor || '#ffffff',
    '--dark': team.darkColor || '#000000',
  }"
>
  <ng-container *ngIf="isDesktop; else mobileView">
    <app-team-desktop [team]="team" [token]="token"></app-team-desktop>
  </ng-container>
  <ng-template #mobileView>
    <app-team-mobile [team]="team" [token]="token"></app-team-mobile>
  </ng-template>
</div>
