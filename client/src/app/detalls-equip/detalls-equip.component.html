<!-- Error state -->
<div *ngIf="error" class="error-container">
  <div class="error-icon">!</div>
  <h2>Error loading team details</h2>
  <p>Please try again later.</p>
</div>

<!-- Loading state -->
<div *ngIf="!team && !error" class="loading-container">
  <mat-spinner diameter="40"></mat-spinner>
  <p>Loading team details...</p>
</div>

<!-- Once team details are loaded, render either desktop or mobile component -->
<div *ngIf="team">
  <ng-container *ngIf="isDesktop; else mobileView">
    <app-team-desktop [team]="team"></app-team-desktop>
  </ng-container>
  <ng-template #mobileView>
    <app-team-mobile [team]="team"></app-team-mobile>
  </ng-template>
</div>
